<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <img src="anh/tải xuống.jpg" alt="" style="width: 300px;" height="300px";><br>
   <button type="button" onclick="sayYes()" id="sayyes" value="yes" style="color: red; background-color: rgb(236, 217, 223); "> YES</button>
   <button style="position:absolute; left:360px; top:235px"; type="button" onmouseover="sayNo()" id="sayno" value="no" style="background-color: antiquewhite;" >NO</button>

   <script>
    function sayYes() {
        alert("I Love You Pặc Pặc!");
    }
    function sayNo() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("sayno").style.left = x + 'px';
        document.getElementById("sayno").style.top = y + 'px';

    }
   </script>
   
</body>
</html>
