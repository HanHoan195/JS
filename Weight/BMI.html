<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <table>
        <tr>
            <th>BMI</th>
            <th>Interpretation</th><br>
            <th><hr></th> 
            
        </tr>
        <tr>
            <th align="left" >BMI < 18.5 </th>
            <th>Underweight</th>
        </tr>
        <tr>
            <th align="left">18.5 <= BMI < 25.5</th>
            <th>Normal</th>
        </tr>
        <tr>
            <th align="left">25.5 <= BMI < 30.0</th>
            <th>Overweight</th>
        </tr>
        <tr>
            <th align="left">30.0 <= BMI</th>
            <th>Obese</th>
        </tr>
    </table>
    <br>
    <script src="BMI.js"></script>

</body>
</html>
