<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp loại học lực</title>
</head>
<body>
    <h5 id="result"></h5>
    <script>
        let a = prompt("Điểm kiểm tra:");
        let b = prompt("Điểm thi giữa kỳ:");
        let c = prompt("Điểm thi cuối kỳ:");
        a = +parseFloat(a);
        b = +parseFloat(b);
        c = +parseFloat(c);
        let diemTb = (a + b + c) / 3;
        let kq ="";
        if (diemTb >= 8.5) {
           kq = diemTb + ": Xếp loại học lực giỏi.";
        } else if (diemTb >= 6.5) {
            kq = diemTb + ": Xếp loại học lực khá.";
        } else if (diemTb >= 5) {
            kq = diemTb + ": Xếp loại học lực trung bình.";
        } else if (diemTb < 5) {
            kq = diemTb + ": Xếp loại học lực yếu.";
        } 
       document.write(kq)
    </script>
</body>
</html>
