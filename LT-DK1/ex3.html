<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Hãy nhập 1 số nguyên bất kỳ rồi Mỵ nói cho mà nghe^^")
        a = parseInt(a);
        if (0 < a) {
            document.write(a + " lớn hơn 0 nek.")
        } else {
            document.write("Nhỏ rồi bé ơi..")
        }
    </script>
</body>
</html>
