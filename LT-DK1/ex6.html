<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("KPI:");
        let kq = "";
        if (a > 150) {
            kq = "Thưởng 15%.";
        }
        else if (a > 100) {
            kq = "Thưởng 10%.";
        }
        else if (a > 80) {
            kq = "Thưởng 5%.";
        }
        else if (a < 80) {
            kq = "Cố gắng lên nào.";
        }
        document.write(kq)

    </script>
</body>

</html>
