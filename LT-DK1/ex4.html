<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số nguyên lớn nhất</title>
</head>
<body>
    <script>
        let a = prompt("Số thứ nhất:");
        let b = prompt("Số thứ hai:");
        let c = prompt("Số thứ ba:");
        a = parseInt(a);
        b = parseInt(b);
        c = parseInt(c);
        if (a > b) {            
                alert(a + " lớn nhất.");
            } else if (b > c) {
                alert(b + " lớn nhất.");
            } else {
                alert(c + " lớn nhất");
            }
        
    </script>
</body>
</html>
