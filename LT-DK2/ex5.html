    <title>S tam giác vuông</title>

<body>
    <script>
        let a = +prompt("Độ dài cạnh đáy:");
        let h = +prompt("Độ dài chiều cao:");
        let S = (a * h) / 2
        document.write("S = " + S +"m2")
    </script>
