<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S hình chữ nhật</title>
</head>
<body>
    <script>
        let a = +prompt("Chiều dài hình chữ nhật (ĐVT: m):");
        let b = +prompt("Chiều rộng hình chữ nhật (ĐVT: m):");
        let S = a * b
        document.write("S = " + S + "m vuông")
    </script>
</body>
</html>
