<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi m sang feet</title>
</head>
<body>
    <script>
        let m = +prompt("Nhập số mét:");
        let ft = m * 3.2808
        document.write(ft + " Feet")
    </script>
</body>
</html>
