<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let a = +prompt("Mức lương của bạn:")
          switch(true) {
            case (a <= 10):
                alert("Mức thuế của bạn là 5%.");
                break;
                case (a <= 18):
                    alert("Mức thuế của bạn là 10%");
                    break;
                    case (a <= 32):
                        alert("Mức thuế của bạn là 15% ");
                        break;
                        case (a <= 52):
                            alert("Mức thuế của bạn là 20%");
                             break;
                            case (a <= 80 ):
                                alert("Mức thuê của bạn là 30%");
                                break;
                                case (a > 80):
                                    alert("Mức thuế của bạn là 35%");
                                    break;

          }
    </script>
</body>
</html>
